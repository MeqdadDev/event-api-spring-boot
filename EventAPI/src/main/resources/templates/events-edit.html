<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <title>Club Create</title>
    <link href="css/templatemo-topic-listing.css" rel="stylesheet">

</head>
<body class="topics-listing-page" id="top">

<main>

    <section layout:fragment="body" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <h3 class="mb-4 pb-2">Let's create a new Event</h3>
                </div>

                <div class="col-lg-9 col-md-9">
                    <form th:action="@{/events/{eventId}/edit(eventId=${eventId})}" th:object="${event}" method="post" class="custom-form contact-form" role="form">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-floating">
                                    <input type="text" name="name" id="name" th:field="*{name}" class="form-control" placeholder="Event Name" required="">
                                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                                    <label for="name">Name</label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-floating">
                                    <input type="text" name="type" id="type" th:field="*{type}" class="form-control" placeholder="Event Type" required="">
                                    <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
                                    <label for="name">Type</label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-floating">
                                    <input type="text" name="photoUrl" id="photoUrl" th:field="*{photoUrl}" class="form-control" placeholder="Photo Url" required="">
                                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                                    <label for="photoUrl">Photo Url</label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-floating">
                                    <input type="datetime-local" name="startTime" id="startTime" th:field="*{startTime}" class="form-control" placeholder="Start Time" required="">
                                    <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                                    <label for="startTime">Start Time</label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-floating">
                                    <input type="datetime-local" name="endTime" id="endTime" th:field="*{endTime}" class="form-control" placeholder="End Time" required="">
                                    <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                                    <label for="endTime">End Time</label>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-9 ms-auto">
                                <button type="submit" class="form-control">Create</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
