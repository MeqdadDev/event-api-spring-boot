<body class="topics-listing-page" id="top">

<main>


    <section layout:fragment="body" class="section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-12 text-center">
                    <h3 class="mb-4">Popular Events</h3>
                </div>

                <div th:each="club:${clubs}" class="col-lg-8 col-12 mt-3 mx-auto">
                    <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
                        <div class="d-flex">
                            <img th:src="${club.photoUrl}" class="custom-block-image img-fluid" alt="">
                            <div class="custom-block-topics-listing-info d-flex">
                                <div>
                                    <h5 th:text="${club.title}" class="mb-2"></h5>
                                    <p th:text="${club.content}" class="mb-0"></p>
                                    <a href="topics-detail.html" class="btn custom-btn mt-3 mt-lg-4">Learn More</a>
                                </div>
                                <span class="badge bg-design rounded-pill ms-auto">14</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
