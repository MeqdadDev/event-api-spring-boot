<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<body class="topics-listing-page" id="top">

<main>


    <section layout:fragment="body" class="section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-12 text-center">
                    <h3 class="mb-4">Popular Events</h3>
                </div>

                <div>
                    <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb-3" >
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search Events" aria-label="Search">
                    </form>
                </div>

                <div th:each="event:${events}" class="col-lg-8 col-12 mt-3 mx-auto">
                    <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
                        <div class="d-flex">
                            <img th:src="${event.photoUrl}" class="custom-block-image img-fluid" alt="">
                            <div class="custom-block-topics-listing-info d-flex">
                                <div>
                                    <h5 th:text="${event.name}" class="mb-2"></h5>
                                    <p th:text="${event.type}" class="mb-0"></p>
                                    <a th:href="@{/events/{eventId}(eventId=${event.id})}" class="btn custom-btn mt-3 mt-lg-4">
                                        View
                                    </a>
<!--                                    <a th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}" class="btn custom-btn mt-3 mt-lg-4">-->
<!--                                        Edit-->
<!--                                    </a>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

</body>
</html>
